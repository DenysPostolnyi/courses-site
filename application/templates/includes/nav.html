<header>
    <nav>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{{ url_for('home') }}"
                                    class="nav-link {% if url_for(request.endpoint) == "/home" or url_for(request.endpoint) == "/" or url_for(request.endpoint) == "/index"%} active {% endif %}">Home</a>
            </li>
            <li class="nav-item"><a href="{{ url_for('courses') }}"
                                    class="nav-link {% if url_for(request.endpoint) == "/courses/" %} active {% endif %}">Classes</a>
            </li>

            {% if not session['username'] %}
                <li class="nav-item"><a href="{{ url_for('register') }}"
                                        class="nav-link {% if url_for(request.endpoint) == "/register" %} active {% endif %}">Register</a>
                </li>
            {% endif %}
            <li class="nav-item"><a href="{{ url_for('enrollment') }}"
                                    class="nav-link {% if url_for(request.endpoint) == "/enrollment" %} active {% endif %}">Enrollment</a>
            </li>
            {% if not session['username'] %}
                <li class="nav-item"><a href="{{ url_for('login') }}"
                                        class="nav-link {% if url_for(request.endpoint) == "/login" %} active {% endif %}">Login</a>
                </li>
            {% else %}
                <li class="nav-item"><a href="{{ url_for('logout') }}"
                                        class="nav-link {% if url_for(request.endpoint) == "/logout" %} active {% endif %}">Logout</a>
                </li>
            {% endif %}

        </ul>
    </nav>
    <hr style="clear:both">
</header>
